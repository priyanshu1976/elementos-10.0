version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: auction_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: auction_user
      POSTGRES_PASSWORD: auction_pass
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://auction_user:auction_pass@postgres:5432/auction_db?schema=public"
      JWT_SECRET: "dev-secret-key-not-for-production"
      JWT_REFRESH_SECRET: "dev-refresh-secret-key-not-for-production"
      PORT: "3000"
      NODE_ENV: "production"
    depends_on:
      - postgres

volumes:
  pgdata:
